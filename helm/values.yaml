# Number of pod replicas to run
replicaCount: 1

image:
  # Docker image repository for the app container
  repository: abz7896/prima-api
  # Image tag/version to deploy
  tag: latest
  # Image pull policy: When to pull the image from the repo
  pullPolicy: Always

# ADD THIS LINE:
containerPort: 8000  # or whatever port your app listens on inside the container

service:
  # Kubernetes Service type (ClusterIP, NodePort, LoadBalancer)
  type: ClusterIP
  # Port to expose on the service
  port: 8000

resources:
  limits:
    # Max CPU allowed for container
    cpu: 500m
    # Max memory allowed for container
    memory: 512Mi
  requests:
    # Minimum CPU requested for scheduling
    cpu: 200m
    # Minimum memory requested for scheduling
    memory: 256Mi

env:
  # AWS Region the app will connect to
  AWS_REGION: "test"
  # S3 bucket name for storing avatars or files
  S3_BUCKET: "test"
  # DynamoDB table name for user data
  DYNAMODB_TABLE: "test"