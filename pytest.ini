[pytest]
addopts = -v --cov=app --cov-report=term-missing --tb=short
testpaths =
    tests/unit
    tests/integration
    tests/performance
    tests/security
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    error::pytest.PytestDeprecationWarning